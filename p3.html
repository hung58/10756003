<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>我和車子</title>
</head>

<style>
    .carousel-inner img {
        width: 100%;
        height: 100%;
    }
</style>

<body>
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
            <li data-target="#demo" data-slide-to="4"></li>
            <li data-target="#demo" data-slide-to="5"></li>
            <li data-target="#demo" data-slide-to="6"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/01.jpg" class="mx-auto d-block">
            </div>
            <div class="carousel-item">
                <img src="img/02.jpg" class="mx-auto d-block">
            </div>
            <div class="carousel-item">
                <img src="img/03.jpg" class="mx-auto d-block">
            </div>
            <div class="carousel-item">
                <img src="img/04.jpg" class="mx-auto d-block">
            </div>
            <div class="carousel-item">
                <img src="img/05.jpg" class="mx-auto d-block">
            </div>
            <div class="carousel-item">
                <img src="img/06.jpg" class="mx-auto d-block">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <div class="col-sm-12 ">
        <a href="index.html" class="btn btn-block">
            <h2 style="color:blue">首頁</h2>
        </a>
    </div>
    </div>
    <div class="col-sm-12 ">
        <label for="Uname" class="font-weight-bold"><span>User name:</span></label>
        <input type="text" name="Uname" size="20" required="required">
        <label for="Uemail" class="font-weight-bold"><span>Email:</span></label>
        <input type="email" name="Uemail" size="20" required="required">
        <label for="Uphone" class="font-weight-bold"><span>Phone:</span></label>
        <input type="tel" name="Uphone" size="20" required="required">
    </div>
    <div class="col-sm-8 ">
        <label for="Udescrip">意見回饋</label>
        <textarea name="descrip" name="Udescrip" cols="150" row="60" wrap="off"></textarea>
        <input type="submit" value="提交">
    </div>
</body>

</html>
